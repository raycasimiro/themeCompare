        <main>
            <form action="javascript:void(0);">
                <div class="flex-main">
                    <div class="flex-textarea-wrapper">
                        <span class="label" style="line-height: 3rem;">theme A</span>
                        <span class="invalid-badge" id="invalid_badgeA" style="display:none;">invalid theme</span>

                    </div>

                    <div class="flex-btn-wrapper">
                        <div class="icons-wrapper">
                            <img id="icon_display" src="./assets/undef.svg" alt="">
                            <img src="./assets/check.svg" alt="" class="preload">
                            <img src="./assets/warn.svg" alt="" class="preload">
                            <img src="./assets/xmark.svg" alt="" class="preload">
                        </div>
                        <div><button class="btn btn-primary" type="submit" id="btn_parseJSON">Compare</button></div>
                        <div><button class="btn btn-danger" type="reset" id="btn_reset">Clear All</button></div>
                    </div>

                    <div class="flex-textarea-wrapper">
                        <span class="label" style="line-height: 3rem;">theme B</span>

            </form>
            
            <div id="modal_backdrop" class="modal">

                    <div class="modal-content">

                            <span class="modal-message">
                                <strong style="color:#ea5a5a">OH NO!</strong>

                            <span id="btn_closeModal" class="close">&times;</span>
                        </div>
                        <div style="width: 50%; padding: 15px 15px 0 10px">
                            <fieldset>
                                <legend class="label">theme A</legend>
                                <div class="label-themeName">
                                    <span id="themeA_label">noname</span>
                                </div>
                                <textarea class="textarea-diff" name="" id="themeA_diff" cols="30" rows="10" readonly="readonly"></textarea>
                            </fieldset>
                            
                        </div>
                        <div style="width: 50%; padding: 15px 10px 0px 15px;">
                            <fieldset>
                                <legend class="label">theme B</legend>
                                <div class="label-themeName">
                                    <span id="themeB_label">noname</span>
                                </div>
                                <textarea class="textarea-diff" name="" id="themeB_diff" cols="30" rows="10" readonly="readonly"></textarea>
                            </fieldset>
                        </div>
                        <div style="width: 100%; padding: 0 10px 10px;">
                            <button id="btnContent_closeModal" class="btn btn-primary" style="float:right; margin:.5rem 0 0;">Close</button>
                        </div>
                    </div>
                </div>
            </div>
