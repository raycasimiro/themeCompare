<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>themeCompare</title>
</head>

<body>
    <head">
        <nav> <span class="title">themeCompare <span style="font-size:.6rem;">v1.0</span></span> </nav>
    </head>
    
    <main >
        <form action="">
            <div class="flex-container">
                <div class="flex-item">
                    <span class="label">theme A</span>
                    <textarea name="themeA" id="theme_A">{}</textarea>
                </div>
                
                <div class="flex-btn-wrapper">
                    <div class="icons-wrapper"><img id="icon_display" src="./assets/undef.svg" alt=""></div>
                    <div><button class="btn btn-primary" type="submit" id="btn_parseJSON">Compare</button></div>
                    <div><button class="btn btn-danger" type="reset" id="btn_reset">Clear All</button></div>
                </div>
               
                <div class="flex-item">
                    <span class="label">theme B</span>
                    <textarea name="themeB" id="theme_B">{}</textarea>
                </div>
            </div>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
